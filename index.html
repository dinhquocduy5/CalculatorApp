<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="./style.css"> 
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.google.com/specimen/Space+Mono" rel="stylesheet">
</head>
<body onload="windowLoad()">
  <div class="logo">
    <img src='./images/logo.svg'>
  </div>
<section>
  <div class="left">
    <label for="bill">
      <p>Bill</p>
      <img src="./images/icon-dollar.svg">
      <input type="text" id="bills" dir="rtl"/>
    </label>
    <label for="">
      <p>Select Tip %</p>
      <div class="btn-tips">
        <button class="btn 5" value="5" onclick="getBill(this)">5%</button>
        <button class="btn 10" value="10" onclick="getBill(this)">10%</button>
        <button class="btn 15" value="15" onclick="getBill(this)">15%</button>
        <button class="btn 25" value="25" onclick="getBill(this)">25%</button>
        <button class="btn 50" value="50" onclick="getBill(this)">50%</button>
        
        <input class="bill" type="text" dir="rtl" id ="other" placeholder="  Custom"/>
      </div>
    </label>
    <label for="quantity" id='numberofpeople'>
      <p>Number of People</p>
      <p>Can't be zero</p>
      <img id='person' src="./images/icon-person.svg">
      <input class="people" type="text" dir="rtl" name="quantity" />
    </label>
  </div>
  <div class="right">
    <div class="main">
      <div class="ingredient">
        <div>
          <h4>Tip Amount</h4>
          <p>/ person</p>
        </div>
        <div class="money 1" id="money11">$0.00</div>
      </div>
      <div class="ingredient">
        <div>
          <h4>Total</h4>
         <p>/ person</p>
        </div>
        <div class="money total">$0.00</div>
      </div>
      <div class="reset">
        <input id='reset' type="button" value="Reset" onclick="reset()" disabled>
      </div>
    </div>
  </div>
</section>
<script src="./main.js"></script>
</body>

</html>
